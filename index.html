<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBMC Enroll Now</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <style>
    body {
        background-image: url("Angeles.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .card{
        opacity: 0.85;
    }
    </style>

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="logo.jpg" alt="School Logo" height="40" class="me-2">
    Enroll Now</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">

                <h1 class="text-center mb-4">OBMC Student Enrollment Form</h1>

                <form>
                    <h4>Student Information</h4>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Birth Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Grade Level</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                            </select>
                        </div>
                    </div>

                    <h4>Contact Details</h4>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control">
                    </div>

                    <h4>Other Information</h4>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mode">
                        <label class="form-check-label">Online</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="mode">
                        <label class="form-check-label">Face-to-Face</label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            I confirm that the information provided is true and complete.
                        </label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            Submit Enrollment
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

  
    <footer class="bg-dark text-white text-center py-3">
        Â© 2025 Student Enrollment System
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
